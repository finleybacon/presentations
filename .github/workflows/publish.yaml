name: Publish Quarto Site

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write
  pages: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repository
      - name: Check out repository
        uses: actions/checkout@v5

      # 2. Set up Python environment
      - name: Set up Python (required for Quarto includes / code)
        uses: actions/setup-python@v5
        with:
          python-version: 3.x

      # 3. Install Jupyter / Python dependencies
      - name: Install Jupyter dependencies
        run: |
          python -m pip install --upgrade pip
          pip install jupyter nbformat nbclient ipykernel

      # 4. Set up Quarto
      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # 5. Clean previous build (optional, safe)
      - name: Clean previous build
        run: rm -rf _site .quarto _freeze

      # 6. Render site
      - name: Render site
        run: quarto render --log-level debug
        working-directory: ./

      # 7. Publish to GitHub Pages if on main branch
      - name: Publish to GitHub Pages
        if: github.ref == 'refs/heads/main'
        uses: quarto-dev/quarto-actions/publish@v2
        with:
          target: gh-pages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
